<div class="container">
    @if(roleAccess.hasPermission(Permission.Edit)) {
    <button (click)="submit()" class="btn">Edit</button>
    }
    @if(roleAccess.hasPermission(Permission.Add)) {
    <button (click)="submit()" class="btn">Add</button>
    }
    @if(roleAccess.hasPermission(Permission.Delete)) {
    <button (click)="submit()" class="btn">Delete</button>
    }
    @if(roleAccess.hasPermission(Permission.View)) {
    <button (click)="submit()" class="btn">View</button>
    }
    @if(roleAccess.hasPermission(Permission.Download)) {
    <button (click)="submit()" class="btn">Download</button>
    }
</div>
