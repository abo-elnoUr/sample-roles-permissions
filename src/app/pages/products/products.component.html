@if(user| async; as user) {
<div class="product-grid">
    <div class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="product-image">
        <h2 class="product-title">Product 1</h2>
        <p class="product-description">This is a short description of Product 1.</p>
        <p class="product-price">$19.99</p>
        <button class="product-button">Add to Cart</button>
    </div>
    <div *appHasRole="{roles: [Roles.SuperAdmin], role: user.role.name}" class="product-card">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="product-image">
        <h2 class="product-title">Product 2</h2>
        <p class="product-description">This is a short description of Product 2.</p>
        <p class="product-price">$29.99</p>
        <button class="product-button">Add to Cart</button>
    </div>
</div>
}
